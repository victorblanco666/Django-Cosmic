{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos</title>
    <link rel="stylesheet" href="{% static 'css/usserag.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% if usuario %}

    <form  action="{% url 'modificarUsuario' %}" method="POST">
        <h1 class="title">MODIFICAR USUARIO</h1>
        {% csrf_token %}
        <label>
            <p>ID</p>
            <input type="number" name="idUsuario" value="{{usuario.id_usuario}}" readonly>
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>Usuario <br>
            <input type="text" name="nombreUsuario" value="{{usuario.usuario}}">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>Contraseña <br>
            <input type="text" name="contraseña" value="{{usuario.contraseña}}">
        </label>
        <a href="{% url 'administrador' %}" class="link">Volver al menu de administrador</a><br>
        <input type="submit" name="opcion" value="Actualizar datos">
    </form>
    {% endif %}
</body>
</html>
